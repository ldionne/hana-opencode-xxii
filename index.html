### À quoi ça sert?

====================

### Déroulage de boucle

```cpp
for (int i = 0; i < 4; ++i)
    f();
```

devient

```cpp
f(); f(); f(); f();
```

====================

### DSLs

On construit un arbre à partir d'une expression

```cpp
Matrix a = ...;
Matrix b = ...;

a + b;  // je veux un arbre qui représente l'expression "Matrix + Matrix"
```

----

Ensuite on interprète l'arbre comme ça nous chante

```cpp
Matrix a = ...;
Matrix b = ...;

int i = (a + b)[3][5]; // calcule seulement a[3][5] + b[3][5]!
```

====================

### Calcul sur des types

----

En C++, les types n'existent que pour le compilateur.<br>
Le runtime n'a aucune notion de type.

Note:
En réalité, on a la RTTI, mais c'est tellement primitif qu'on peut l'ignorer.

----

Lequel occupe le plus petit espace mémoire?<br>
Lesquels sont builtins?

```cpp
struct Foo { int* p; };

int, float, char, double, std::string
```

====================

### Introspection

Comment itérer sur un user-defined type?

```cpp
struct Foo {
    int i;
    char c;
    std::string s;
};

int main() {
    Foo foo{1, 'x', "bonjour"};
    for (auto member: foo) {
        // marche pas!
    }
}
```

### Introspection

```cpp
struct Foo {
    BOOST_HANA_DEFINE_RECORD_INTRUSIVE(Foo,
        (int, i),
        (char, c),
        (std::string, s)
    );
};
```

----

```cpp
int main() {
    Foo foo{1, 'x', "bonjour"};
    for_each(foo, [](auto member) {
        std::cout << member << std::endl;
    });

    assert(
        lookup(foo, BOOST_HANA_STRING("s")) == just("bonjour")
    );
}
```

### Calcul sur des types

Lequel occupe le plus petit espace mémoire?

```cpp
template <typename ...T>
auto smallest = minimum_by(ordering(sizeof_), tuple(type<T>...));

struct Foo { int* p; };

int main() {
    assert((
        smallest<int, float, char, double, std::string, Foo> == type<char>
    ));
}
```

----

Lesquels sont builtins?

```cpp
template <typename ...T>
auto builtins = filter(tuple(type<T>...), trait<std::is_fundamental>);

struct Foo { int* p; };

int main() {
    assert((
        builtins<int, float, Foo, char, double, std::string>
        ==
        tuple(type<int>, type<float>, type<char>, type<double>)
    ));
}
```
